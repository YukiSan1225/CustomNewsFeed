<div class="col-md-6">
    <h2> User Details</h2>    
    <table class="table table-striped">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Password</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.emailAddress }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.password }}</td>
      </tr>
      </tbody>
    </table>
    </div>
