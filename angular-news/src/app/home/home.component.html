<div class="row">
    <mat-spinner *ngIf="!news" style="margin:0 auto;" mode="indeterminate" layout-align="center center">
    </mat-spinner>
    <div class="col-xs-12 col-cm-6 col-md-4 col-lg-3 mt-10" *ngFor="let article of news?.articles">
        <mat-card>
            <img mat-card-image *ngIf="article.urlToImage" [src]="article.urlToImage" alt="" />
            <mat-card-header>
                <mat-card-title>
                    {{article.title}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{article.content}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="onFavorite(article)">Favorite</button>
                <button mat-button (click)="onNavigate(article.url)">Read More</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
